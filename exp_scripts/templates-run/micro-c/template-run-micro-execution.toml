path = ''
cmd = 'echo 3 | sudo tee /proc/sys/vm/drop_caches; make insmod ID=0'
order = 0

[[template.pass]]
role = 'parent'
path = 'exp' ## c-version
cmd = './bench_workingset --working_set=${working_set} --whether_prepare=1 -exclude_execution=0'
order = 1

