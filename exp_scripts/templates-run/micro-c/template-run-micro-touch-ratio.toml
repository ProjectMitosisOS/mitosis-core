path = ''
cmd = 'echo 3 | sudo tee /proc/sys/vm/drop_caches; make insmod'
order = 0

[[template.pass]]
role = 'child'
path = ''
cmd = 'echo 3 | sudo tee /proc/sys/vm/drop_caches; make insmod'
order = 0

[[template.pass]]
role = 'child'
path = 'exp'
