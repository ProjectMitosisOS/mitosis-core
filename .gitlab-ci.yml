# fetch submodules
variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:          # List of stages for jobs, and their order of execution
  - deps
  - test

deps-job:
  stage: deps
  tags: 
    - ssh
    - mitosis
  script:
    - chmod +x ci/install_deps.sh
    - ./ci/install_deps.sh
  only:
    refs:
      - branches
      - merge_requests
    changes:
      - mitosis/*
      - mitosis-macros/*
      - mitosis-util/*
      - os-network/*

unittest-mitosis-job:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  tags:
    - ssh
    - mitosis
  script:
    - echo "Running unit tests on mitosis"
    - sudo dmesg -C
    - python3 mitosis/unitests/run_tests.py
  after_script:
    - bash ci/check_kernel.sh $TEST_MACHINE $REBOOT_USER $REBOOT_PWD
  only:
    refs:
      - branches
      - merge_requests
    changes:
      - mitosis/*
      - mitosis-macros/*
      - mitosis-util/*
      - os-network/*

unittest-os-network-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - echo "Running unit tests on os-network"
    - sudo dmesg -C
    - python3 os-network/unitests/run_tests.py
  after_script:
    - bash ci/check_kernel.sh $TEST_MACHINE $REBOOT_USER $REBOOT_PWD
  only:
    refs:
      - branches
      - merge_requests
    changes:
      - mitosis/*
      - mitosis-macros/*
      - mitosis-util/*
      - os-network/*

unittest-mitosis-macros-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  tags: 
    - ssh
    - mitosis
  script:
    - echo "Running unit tests on mitosis-macros"
    - sudo dmesg -C
    - python3 mitosis-macros/unitests/run_tests.py
  after_script:
    - bash ci/check_kernel.sh $TEST_MACHINE $REBOOT_USER $REBOOT_PWD
  only:
    refs:
      - branches
      - merge_requests
    changes:
      - mitosis/*
      - mitosis-macros/*
      - mitosis-util/*
      - os-network/*
